<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
    <!-- Contenedor del formulario de login -->
    <div class="login-container" id="loginSection">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p id="errorMsg" style="display:none;">Usuario o contraseña incorrectos.</p>
    </div>

    <!-- Contenedor del dashboard, oculto por defecto -->
    <div class="dashboard-container" id="dashboardSection" style="display: none;">
        <h1>Bienvenido Arquitectura del computador </h1>
        <p>Has iniciado sesión exitosamente.</p>
        <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo JS externo -->
</body>
</html>
